<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Toâ€‘Do Practice</title>
  <style>
    :root {
      --bg: #0f172a;        /* slate-900 */
      --card: #111827;      /* gray-900 */
      --muted: #94a3b8;     /* slate-400 */
      --text: #e5e7eb;      /* gray-200 */
      --accent: #6366f1;    /* indigo-500 */
      --accent-2: #22c55e;  /* green-500 */
      --danger: #ef4444;    /* red-500 */
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: radial-gradient(1200px 800px at 80% -10%, #1e293b55, transparent), var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: grid; place-items: center;
      padding: 24px;
    }
    .app {
      width: 100%; max-width: 720px; background: linear-gradient(180deg, #0b1220 0%, var(--card) 100%);
      border: 1px solid #1f2937; border-radius: 16px; padding: 20px 18px; box-shadow: 0 20px 50px #0006;
    }
    header { display: grid; gap: 10px; margin-bottom: 16px; }
    h1 { margin: 0; font-size: 22px; letter-spacing: 0.5px; }
    .row { display: flex; gap: 8px; }
    input[type="text"] {
      flex: 1; padding: 12px 14px; border-radius: 12px; border: 1px solid #283548; background:#0b1220; color: var(--text);
    }
    button { cursor: pointer; padding: 10px 14px; border-radius: 12px; border: 1px solid #2b364a; background:#101826; color: var(--text); }
    button.primary { background: linear-gradient(180deg, #1f244a, #171c3a); border-color:#323b63; }
    button.primary:hover { outline: 2px solid #3f47a6; }
    button.danger { border-color:#4d1d1d; background:#1a0f0f; }

    .toolbar { display:flex; gap:8px; align-items:center; justify-content:space-between; margin: 6px 2px 14px; }
    .filters { display:flex; gap:6px; }
    .filters button { padding:8px 10px; font-size: 13px; }
    .filters button[aria-pressed="true"] { outline: 2px solid var(--accent); }

    ul#taskList { list-style: none; padding:0; margin:0; display:grid; gap:8px; }
    .item { display:flex; gap:10px; align-items:center; padding:10px 12px; border:1px solid #253044; border-radius: 12px; background:#0a101b; }
    .item input[type="checkbox"] { width: 18px; height:18px; }
    .title { flex:1; line-height: 1.3; }
    .title.done { text-decoration: line-through; color: var(--muted); }
    .actions { display:flex; gap:8px; }

    footer { display:flex; gap:10px; align-items:center; justify-content:space-between; margin-top: 14px; padding-top: 10px; border-top:1px solid #1f2937; font-size: 14px; color: var(--muted); }
    .sr-only { position:absolute; width:1px; height:1px; overflow:hidden; clip: rect(0 0 0 0); white-space:nowrap; clip-path: inset(50%); }
  </style>
</head>
<body>
  <main class="app" role="application">
    <header>
      <h1>Toâ€‘Do Practice (HTML hooks only)</h1>
      <form id="newTaskForm" class="row" autocomplete="off">
        <label for="taskInput" class="sr-only">New task</label>
        <input id="taskInput" name="task" type="text" placeholder="What do you need to do?" />
        <button id="addBtn" class="primary" type="submit">Add</button>
      </form>
      <div class="toolbar">
        <div class="filters" role="tablist" aria-label="Filters">
          <button id="allBtn" type="button" data-filter="all" aria-pressed="true">All</button>
          <button id="activeBtn" type="button" data-filter="active" aria-pressed="false">Active</button>
          <button type="button" data-filter="done" aria-pressed="false">Done</button>
        </div>
        <div class="row">
          <button id="clearCompletedBtn" class="danger" type="button">Clear completed</button>
        </div>
      </div>
    </header>

    <ul id="taskList" aria-live="polite">
      <!-- Your JS will render <li> items like this:
      <li class="item" data-id="123">
        <input class="toggle" type="checkbox" />
        <span class="title">Learn arrays</span>
        <div class="actions">
          <button class="edit" type="button">Edit</button>
          <button class="delete" type="button">Delete</button>
        </div>
      </li>
      -->
    </ul>

    <footer>
      <span><strong id="taskCount">0</strong> items</span>
      <small>Tip: build logic first, then code ðŸ˜Ž</small>
    </footer>
  </main>


  <script>
const activeBtn = document.getElementById('activeBtn');
const taskInput = document.getElementById('taskInput');
const addBtn = document.getElementById('addBtn');
const taskList = document.getElementById('taskList');
const taskCount = document.getElementById('taskCount');
const filters = document.querySelector('.filters');
const clearCompletedBtn = document.getElementById('clearCompletedBtn');
const allBtn = document.getElementById('allBtn');

let tasks = [];
let completedTask = [];

addBtn.onclick = function(e) {
    e.preventDefault();

    if (taskInput.value.trim() === "") {
        alert("The input is empty!");
    } else {
        tasks.push(taskInput.value);

        // create a new <li>
        let li = document.createElement("li");

        // create a <span> for the text
        let span = document.createElement("span");
        span.textContent = taskInput.value;

        // create the Done button
        let doneBtn = document.createElement("button");
        doneBtn.textContent = "Done";

        // add span + button into the <li>
        li.appendChild(span);
        li.appendChild(doneBtn);

        // add li into the task list
        taskList.appendChild(li);

        // clear input
        taskInput.value = "";

        // toggle done/undone
        doneBtn.onclick = function() {
            if (li.style.textDecoration === "line-through") {
                li.style.textDecoration = "none";  // undo
                doneBtn.textContent = "Done";
                // remove from completedTask if undone
                completedTask = completedTask.filter(task => task !== span.textContent);
            } else {
                li.style.textDecoration = "line-through";  // done
                doneBtn.textContent = "Undone";
                // store only the span text
                completedTask.push(span.textContent);
            }
        };
      }
  };

      // clear all tasks
      clearCompletedBtn.onclick = function() {
          taskList.innerHTML = "";
      };

      // show only completed tasks
      activeBtn.onclick = function() {
          taskList.innerHTML = "";  // clear current list
          completedTask.forEach(task => {
              let li = document.createElement("li");
              li.textContent = task;  // only the text, no button
              taskList.appendChild(li);
          });
      };

     allBtn.onclick = function() {
    taskList.innerHTML = ""; // clear current list
    tasks.forEach(task => {
        let li = document.createElement("li");
        li.textContent = task;
        taskList.appendChild(li);
    });
};

        
  </script>
 
</body>
</html>
